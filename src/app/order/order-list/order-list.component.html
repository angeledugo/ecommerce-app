<div>
    <div class="header">
        <h1>Listado de Ordenes</h1>
        <button mat-raised-button color="primary" class="create-button" [routerLink]="['/orders/create']" >Nueva Orden</button>
      </div>

    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      
          
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let order"> {{order.totalPrice}} </td>
        </ng-container>
            <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
        </ng-container>
  
        <!-- View Details Column -->
        <ng-container matColumnDef="viewDetails">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let order">
            <button mat-button color="primary" [routerLink]="['/orders', order.id]">Ver Detalles</button>
            <button mat-button color="danger"  (click)="deleteOrder(order.id)">Eliminar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
