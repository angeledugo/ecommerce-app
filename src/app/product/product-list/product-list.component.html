<div>
    <div class="header">
        <h1>Listado de productos</h1>
        <button mat-raised-button color="primary" class="create-button" [routerLink]="['/products/create']" >Nuevo Producto</button>
      </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      
            
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>
            <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>
  
        <!-- View Details Column -->
        <ng-container matColumnDef="viewDetails">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let product">
            <button mat-button color="primary" [routerLink]="['/products', product.id]">Ver Detalles</button>
            <button mat-button color="danger" (click)="deleteProduct(product.id)">Eliminar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
